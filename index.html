    <script>
        // See https://docs.mathjax.org/en/latest/index.html for more details.
        MathJax = {
            tex: {
                packages: {},              // extensions to use
                inlineMath: [              // start/end delimiter pairs for in-line math
                    ['$', '$'],
                    ['\\(', '\\)']
                ],
                displayMath: [             // start/end delimiter pairs for display math
                    ['$$', '$$'],
                    ['\\[', '\\]']
                ],
                processEscapes: false,      // use \$ to produce a literal dollar sign
                processEnvironments: true, // process \begin{xxx}...\end{xxx} outside math mode
                processRefs: true,         // process \ref{...} outside of math mode
                digits: /^(?:[0-9]+(?:\{,\}[0-9]{3})*(?:\.[0-9]*)?|\.[0-9]+)/,    // pattern for recognizing numbers
                tags: 'all',              // or 'ams' or 'all'
                tagSide: 'right',          // side for \tag macros
                tagIndent: '0.8em',        // amount to indent tags
                useLabelIds: true,         // use label name rather than tag for ids
                maxMacros: 10000,          // maximum number of macro substitutions per expression
                maxBuffer: 5 * 1024,       // maximum size for the internal TeX string (5K)
                // baseURL:                   // URL for use with links to tags (when there is a <base> tag in effect)
                // (document.getElementsByTagName('base').length === 0) ? '' : String(document.location).replace(/#.*$/, ''),
                formatError:               // function called when TeX syntax errors occur
                    (jax, err) => jax.formatError(err)
            }
        };
    </script>

    <!-- 添加Markdown加载脚本 -->
    <script>
        // 等待页面加载完成
        document.addEventListener('DOMContentLoaded', function() {
            // 加载HCI项目内容
            loadMarkdownContent('hciproject-md', 'hciproject.md');
            
            // 如果需要，也可以加载其他Markdown内容
            // loadMarkdownContent('home-md', 'home.md');
        });
        
        // 加载和渲染Markdown内容的函数
        function loadMarkdownContent(containerId, mdFile) {
            const container = document.getElementById(containerId);
            
            // 显示加载状态
            container.innerHTML = `
                <div class="loading-text">
                    <div class="spinner-border text-light" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2 text-light">Loading content from ${mdFile}...</p>
                </div>
            `;
            
            // 获取Markdown文件
            fetch(mdFile)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to load ${mdFile}: ${response.status} ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(markdown => {
                    // 使用marked.js将Markdown转换为HTML
                    const htmlContent = marked.parse(markdown);
                    
                    // 将HTML内容插入到容器中
                    container.innerHTML = htmlContent;
                    
                    // 如果有MathJax，重新渲染数学公式
                    if (typeof MathJax !== 'undefined') {
                        MathJax.typesetPromise && MathJax.typesetPromise();
                    }
                })
                .catch(error => {
                    console.error('Error loading Markdown content:', error);
                    container.innerHTML = `
                        <div class="alert alert-danger" role="alert">
                            <h4>Error Loading Content</h4>
                            <p>Failed to load content from ${mdFile}. Please check:</p>
                            <ul>
                                <li>That the file <strong>${mdFile}</strong> exists</li>
                                <li>That the file path is correct</li>
                            </ul>
                            <p>Error details: ${error.message}</p>
                        </div>
                    `;
                });
        }
    </script>
